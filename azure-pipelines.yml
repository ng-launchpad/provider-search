trigger:
- develop

pool:
  vmImage: ubuntu-latest

variables:
  - ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/develop') }}:
      - name: envFile
        value: provider-search.env.staging
      - name: srcPath
        value: /home/providersearch/src/staging
      - name: deployPath
        value: /var/www/html/providersearch/staging
  - ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
      - name: envFile
        value: provider-search.env.production
      - name: srcPath
        value: /home/providersearch/src/prod
      - name: deployPath
        value: /var/www/html/providersearch/production

steps:
- task: DownloadSecureFile@1
  name: providerSearchEnv
  displayName: Download env file
  inputs:
    secureFile: $(envFile)
- script: cp $(providerSearchEnv.secureFilePath) $(System.DefaultWorkingDirectory)/.env
  displayName: 'Copy env file'
- task: ArchiveFiles@2
  displayName: Package
  inputs:
    rootFolderOrFile: $(System.DefaultWorkingDirectory)
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/provider-search_$(Build.BuildId).zip
    replaceExistingArchive: true
- publish: $(Build.ArtifactStagingDirectory)/provider-search_$(Build.BuildId).zip
  artifact: drop
- task: CopyFilesOverSSH@0
  displayName: Deploye
  inputs:
    sshEndpoint: ProviderSearchVm
    sourceFolder: $(Build.ArtifactStagingDirectory)
    contents: '**/*.zip'
    targetFolder: $(srcPath)
    readyTimeout: '20000'
    overwrite: true
    cleanTargetFolder: true
- task: SSH@0
  displayName: Clear cache
  inputs:
    sshEndpoint: ProviderSearchVm
    runOptions: 'inline'
    inline: sudo rm -rf $(deployPath)/storage
- task: SSH@0
  displayName: Unzip files
  inputs:
    sshEndpoint: ProviderSearchVm
    runOptions: 'inline'
    inline: sudo unzip -of $(srcPath)/provider-search_$(Build.BuildId).zip -d $(deployPath)
- task: SSH@0
  displayName: Build
  inputs:
    sshEndpoint: ProviderSearchVm
    runOptions: 'script'
    scriptPath: $(deployPath)/.devops.sh
- task: SSH@0
  displayName: Update file owner
  inputs:
    sshEndpoint: ProviderSearchVm
    runOptions: 'inline'
    inline: sudo chown -R www-data:www-data $(deployPath)



